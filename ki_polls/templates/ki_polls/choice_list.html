<h1>Category List</h1>
<ul>
    {% for question in question_list %}
        <li><a href="{% url 'ki_polls:choice_list' category=question.category %}">{{ question.category }}</a></li>
    {% endfor %}
</ul>

<h1>Choice List</h1>
<ul>
    {% for choice in choices %}
        <li>Name: {{ choice.name }}, Price: ${{ choice.price }}, Category: {{ choice.question.category }}</li>
    {% endfor %}
</ul>
